<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinix7 - Kelas Saya</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script>
      function toggleDropdown() {
        document.getElementById("profileDropdown").style.display =
          document.getElementById("profileDropdown").style.display === "block"
            ? "none"
            : "block";
      }

      // Menutup dropdown jika user mengklik di luar area
      window.onclick = function (event) {
        if (
          !event.target.matches(".profile-dropdown-container") &&
          !event.target.matches(".user-profile") &&
          !event.target.matches(".user-profile *")
        ) {
          var dropdowns = document.getElementsByClassName(
            "profile-dropdown-content"
          );
          for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.style.display === "block") {
              openDropdown.style.display = "none";
            }
          }
        }
      };
    </script>
  </head>
  <body class="dashboard-body">
    <header class="dashboard-header">
      <div class="logo-container">
        <span class="logo-text">VINIX7</span>
      </div>
      <div class="header-icons">
        <i class="fas fa-bell icon-btn"></i>

        <div class="profile-dropdown-container" onclick="toggleDropdown()">
          <div class="user-profile">
            <span>Username</span>
            <i class="fas fa-user-circle profile-icon"></i>
          </div>

          <div id="profileDropdown" class="profile-dropdown-content">
            <a href="profile.html">My Profile</a>
            <a href="masuk.html">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <div class="dashboard-layout">
      <aside class="sidebar">
        <ul class="sidebar-nav">
          <li>
            <a href="dashboard.html" class="sidebar-item"
              ><i class="fas fa-home"></i><span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="kelas.html" class="sidebar-item active"
              ><i class="fas fa-list-ul"></i><span>Kelas</span></a
            >
          </li>
          <li>
            <a href="materi.html" class="sidebar-item"
              ><i class="fas fa-book-open"></i><span>Materi</span></a
            >
          </li>
          <li>
            <a href="penilain.html" class="sidebar-item"
              ><i class="fas fa-pencil-alt"></i><span>Penilaian</span></a
            >
          </li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="course-card">
          <img
            src="gambar_webdev.jpg"
            alt="Web Dev Graphic"
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              object-fit: cover;
              opacity: 0.15;
              z-index: 1;
            "
          />
          <h3 style="z-index: 2">Web Dev & UI/UX</h3>
          <p style="z-index: 2">Nama Mentor</p>
          <div class="progress-container" style="z-index: 2">
            <div class="progress-bar-base">
              <div class="progress-bar-fill" style="width: 70%">70%</div>
            </div>
          </div>
        </div>

        <div class="course-card">
          <img
            src="gambar_data.jpg"
            alt="Data Analyst Graphic"
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              object-fit: cover;
              opacity: 0.15;
              z-index: 1;
            "
          />
          <h3 style="z-index: 2">Data Analyst</h3>
          <p style="z-index: 2">Nama Mentor</p>
          <div class="progress-container" style="z-index: 2">
            <div class="progress-bar-base">
              <div class="progress-bar-fill" style="width: 100%">100%</div>
            </div>
          </div>
        </div>

        <a href="add_class.html" class="add-class-card">
          <i class="fas fa-plus-circle add-class-icon"></i>
          <span class="add-class-text">Add New Class</span>
        </a>
      </main>
    </div>
  </body>
</html>
