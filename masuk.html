<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Masuk - Vinix7</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img
          src="gambar/logovinix7.png"
          alt=""
          style="width: 200px; margin-top: 10px"
        />
      </div>
      <div class="actions">
        <a href="daftar.html" class="btn-secondary">Daftar</a>
      </div>
    </header>

    <main class="auth-page">
      <i class="fas fa-arrow-left auth-back-arrow" onclick="history.back()">
      </i>

      <div class="auth-box">
        <h2>Login</h2>
        <form class="auth-form">
          <input type="email" placeholder="Masukkan Email" />
          <input type="password" placeholder="Password" />

          <a href="dashboard.html" class="btn-primary"> Masuk </a>

          <p class="link-alt">
            atau<br />
            Belum Punya Akun? <a href="daftar.html">Daftar</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
