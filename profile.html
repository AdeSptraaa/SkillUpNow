<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>My Profile - Vinix7</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img
          src="gambar/logovinix7.png"
          alt=""
          style="width: 200px; margin-top: 10px"
        />
      </div>
      <div class="actions content-header">
        <i class="fas fa-bell icon-profile"></i>
        <span class="username">Username</span>
        <i class="fas fa-user-circle icon-profile" id="profile-icon"></i>
      </div>
    </header>

    <div class="profile-dropdown" id="profile-dropdown">
      <a href="profile.html">My Profile</a>
      <a href="index.html">Logout</a>
    </div>

    <div class="dashboard-layout">
      <aside class="sidebar">
        <ul>
          <li>
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li>
            <a href="kelas.html"><i class="fas fa-list"></i> Kelas</a>
          </li>
          <li>
            <a href="materi.html"><i class="fas fa-book"></i> Materi</a>
          </li>
          <li>
            <a href="penilaian.html"
              ><i class="fas fa-receipt"></i> Penilaian</a
            >
          </li>
          <li class="active">
            <a href="profile.html"
              ><i class="fas fa-user-circle"></i> Profile</a
            >
          </li>
        </ul>
      </aside>

      <main class="content-area">
        <div id="content-display">
          <div class="profile-container">
            <h2>Data Diri</h2>

            <form>
              <div class="profile-form-layout">
                <div class="profile-form-fields">
                  <label for="nama">Nama</label>
                  <input type="text" id="nama" value="Username" required />

                  <label for="tempat-lahir">Tempat Lahir</label>
                  <input type="text" id="tempat-lahir" />

                  <label for="tanggal-lahir">Tanggal Lahir</label>
                  <input type="date" id="tanggal-lahir" />

                  <label for="alamat">Alamat</label>
                  <input type="text" id="alamat" />

                  <label for="hp">No. HP</label>
                  <input type="tel" id="hp" />

                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    value="user@email.com"
                    required
                  />
                </div>

                <div class="profile-image-section">
                  <div class="image-box"></div>
                  <button type="button" class="btn-update-small">Update</button>
                </div>
              </div>

              <div class="profile-form-footer">
                <button type="submit" class="btn-update-small">Update</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script>
      // JS untuk Profile Dropdown
      document.getElementById("profile-icon").onclick = function () {
        const dropdown = document.getElementById("profile-dropdown");
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
      };
    </script>
  </body>
</html>
