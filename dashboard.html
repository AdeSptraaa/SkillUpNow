<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Vinix7</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img
          src="gambar/logovinix7.png"
          alt=""
          style="width: 200px; margin-top: 10px"
        />
      </div>
      <div class="actions content-header">
        <i class="fas fa-bell icon-profile"></i>
        <span class="username">Username</span>
        <i class="fas fa-user-circle icon-profile" id="profile-icon"></i>
      </div>
    </header>

    <div class="profile-dropdown" id="profile-dropdown">
      <a href="profile.html">My Profile</a>
      <a href="masuk.html">Logout</a>
    </div>

    <div class="dashboard-layout">
      <aside class="sidebar">
        <ul>
          <li class="active">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li>
            <a href="kelas.html"><i class="fas fa-list"></i> Kelas</a>
          </li>
          <li>
            <a href="materi.html"><i class="fas fa-book"></i> Materi</a>
          </li>
          <li>
            <a href="penilaian.html"
              ><i class="fas fa-receipt"></i> Penilaian</a
            >
          </li>
          <li>
            <a href="profile.html"
              ><i class="fas fa-user-circle"></i> Profile</a
            >
          </li>
        </ul>
      </aside>

      <main class="content-area">
        <div id="content-display">
          <div class="course-grid">
            <div class="course-card">
              <div class="card-image-wrapper"></div>
              <h3>Web Dev & UI/UX</h3>
              <p>Nama Mentor</p>
              <div class="progress-bar-container">
                <div class="progress-bar" style="width: 70%">
                  <span style="color: white; font-size: 10px; margin-left: 5px"
                    >70%</span
                  >
                </div>
              </div>
            </div>

            <div class="course-card">
              <div class="card-image-wrapper"></div>
              <h3>Data Analyst</h3>
              <p>Nama Mentor</p>
              <div class="progress-bar-container">
                <div class="progress-bar" style="width: 100%">
                  <span style="color: white; font-size: 10px; margin-left: 5px"
                    >100%</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // --- JAVASCRIPT UNTUK TOGGLE PROFILE DROPDOWN ---
      document.getElementById("profile-icon").onclick = function () {
        const dropdown = document.getElementById("profile-dropdown");
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
      };

      // Menutup dropdown jika user klik di luar
      window.onclick = function (event) {
        if (!event.target.matches("#profile-icon")) {
          const dropdown = document.getElementById("profile-dropdown");
          if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
          }
        }
      };
    </script>
  </body>
</html>
