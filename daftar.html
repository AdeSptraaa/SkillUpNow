<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinix7 - Daftar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="form-body">
    <header class="form-header">
      <div class="logo">
        <span class="logo-text">VINIX7</span>
      </div>
      <div class="form-nav-links">
        <a href="masuk.html" class="btn masuk">Masuk</a>
      </div>
    </header>

    <a href="index.html" class="back-arrow"
      ><i class="fas fa-arrow-circle-left"></i
    ></a>

    <main class="form-container">
      <h2>Daftar</h2>
      <form>
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Nama Depan" />
          <input type="text" class="form-input" placeholder="Nama Belakang" />
        </div>
        <div class="form-group">
          <input type="email" class="form-input" placeholder="Masukan Email" />
        </div>
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Password" />
          <input
            type="password"
            class="form-input"
            placeholder="Confirm Password"
          />
        </div>

        <a
          href="masuk.html"
          class="btn-form-main daftar"
          style="text-align: center; display: block; text-decoration: none"
          >Daftar</a
        >

        <p class="form-text-divider">atau</p>
        <p class="form-footer-link">
          Sudah Punya Akun? <a href="masuk.html">Masuk</a>
        </p>
      </form>
    </main>
  </body>
</html>
